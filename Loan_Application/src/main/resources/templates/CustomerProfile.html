<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    /* Add some animations to the profile picture */
    .profile-pic {
      transition: transform 0.2s;
    }
    .profile-pic:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Profile</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 text-center">
                <img th:src="@{/images/profile-pic.jpg}" style="height: 100px; width: 100px;" 
                alt="Profile Picture" class="rounded-circle profile-pic">
              </div>
              <div class="col-md-8" th:each="profile: ${profile}">
                <div class="form-group">
                  <label for="customerId">Customer ID:</label>
                  <p th:value="${profile.customerId}"></p>
                </div>
                <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <p th:value="${profile.firstName}"></p>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name:</label>
                  <p th:value="${profile.lastName}"></p>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <p th:value="${profile.email}"></p>
                </div>
                <div class="form-group">
                  <label for="phone">Phone:</label>
                  <p th:value="${profile.phone}"></p>
                </div>
                <div class="form-group">
                  <label for="accountNo">Account No:</label>
                  <p th:value="${profile.accno}"></p>
                </div>
                <div class="form-group">
                  <label for="postalAddress">Postal Address:</label>
                  <p th:value="${profile.address}"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Load jQuery and Bootstrap JavaScript libraries -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
