<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap component</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
<style>
.logo-img {
	height: 30px;
}

.text-small {
	font-size: 0.8rem;
}

.user-img {
	height: 42px;
}
</style>
</head>
<body>
	<nav th:fragment="navbar"
		class="navbar navbar-expand-lg navbar-light bg-light"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" style="margin-left: 8rem" th:href="@{CustomerDashBoard}"> 
			<img
				th:src="@{images/loanconnect-logo.png}" class="logo-img me-2" style="height: 2.6rem; width: 10rem;" />
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#mynav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="mynav">
				<div class="navbar-nav">
					
					<a class="nav-link text-center lh-sm active p-0 px-3"
						th:href="@{CustomerDashBoard}">
						<div>
							<i class="bi bi-speedometer2 fs-4 text-info"></i>
						</div>
						<div class="text-small">Dashboard</div>
					</a> 
					<a class="nav-link text-center lh-sm active p-0 px-3" th:href="@{applyLoan}">
						<div>
							<i class="bi bi-cash-coin fs-4 text-info"></i>
						</div>
						<div class="text-small">Apply loan</div>
					</a>
					<a class="nav-link text-center lh-sm active p-0 px-3"
						th:href="@{EmiCalculator}">
						<div>
							<i class="bi bi-calculator fs-4 text-info"></i>
						</div>
						<div class="text-small">EMI Calculator</div>
					</a> 
					<div class="nav-link active p-0 px-4">
						<div class="dropdown">
						<i class="bi bi-person-circle fs-4 d-flex justify-content-center dropdown-toggle mt-1 text-info" data-bs-toggle="dropdown"></i>
								<div class="text-small">Customers</div>
							<ul class="dropdown-menu dropdown-menu-end">
								<li class="dropdown-item text-small" > <a th:href="@{CustomerProfile}">Profile</a></li>
								<li class="dropdown-item text-small"><a th:href="@{Login}">logout</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>
</body>
</html>
