<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Registration</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/Login.css}">
<style>
.registration-container {
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
	padding: 30px;
	margin-top: 50px;
}

h2 {
	font-weight: bold;
	color: #333;
	text-align: center;
	margin-bottom: 30px;
}

.form-control:focus {
	box-shadow: none;
	border-color: #ff5722;
}

label {
	font-weight: bold;
	color: #333;
}

.submit-button {
	background-color: #ff5722;
	border: none;
	color: #fff;
	font-size: 18px;
	font-weight: bold;
	padding: 10px 20px;
	text-transform: uppercase;
	letter-spacing: 1px;
	margin-top: 20px;
	margin-bottom: 20px;
	transition: background-color 0.3s ease-in-out;
}

.submit-button:hover {
	background-color: #e64a19;
}
</style>
</head>
<body>
	<!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/images/loanconnect-logo.png}" style="height: 2.6rem; width: 10rem;" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/AboutUs}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/ContactUs}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/Login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/Register}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/AdminLogin}">Admin</a>
        </li>
      </ul>
    </div>
  </nav>
	<div class="container">
		<div class="row" style="height: 90vh">
			<div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
				<div class="registration-container">
					<h2 class="mb-0">Customer Registration</h2>
					<hr>
					<form th:action="@{/addcustomer}" th:object="${customer}"
						method="POST">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="firstName">First Name</label> <input type="text"
									name="firstName" th:field="*{firstName}" class="form-control"
									placeholder="Enter first name">
							</div>
							<div class="form-group col-md-6">
								<label for="lastName">Last Name</label> <input type="text"
									name="lastName" th:field="*{lastName}" class="form-control"
									placeholder="Enter last name">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="accountNo">Account No.</label> <input type="text"
									name="accno" th:field="*{accno}" class="form-control" maxlength="11" 
									placeholder="Enter account no." required>
							</div>
							<div class="form-group col-md-6">
								<label for="phone">Phone</label> <input type="text" name="phone"
									th:field="*{phone}" class="form-control" maxlength="10"
									placeholder="Enter phone number">
							</div>
						</div>
						<div class="form-group">
							<label for="address">Address</label> <input type="text"
								name="address" th:field="*{address}" class="form-control"
								placeholder="Enter address">
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="email">Email</label> 
								<input type="email" name="email" th:field="*{email}"
									class="form-control" placeholder="Enter email" required>
							</div>
							<div class="form-group col-md-6">
								<label for="password">Password</label> 
								<input type="password" name="password" th:field="*{password}"
									class="form-control" placeholder="Enter password" required>
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn-block ">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
