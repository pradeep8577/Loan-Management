<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>loan application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>List of customers</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
			<tr>
			<th>Customer First Name</th>
			<th>Customer Last Name</th>
			<th>Customer Account no.</th>
			<th>Customer Phone</th>
			<th>Address</th>
			<th>Email</th>
			<th>Password</th>
			<th>Role</th> 
			</tr>
			</thead>
			<tbody>
			<tr th:each="customers: ${customers}">
				<td th:text="${customers.firstName}"></td>
				<td th:text="${customers.lastName}"></td>
				<td th:text="${customers.accno}"></td>
				<td th:text="${customers.phone}"></td>
				<td th:text="${customers.address}"></td>
				<td th:text="${customers.email}"></td>
				<td th:text="${customers.password}"></td>
				<td th:text="${customers.role}"></td>
			</tr>
			</tbody>
			
		</table>
	</div>
</body>
</html>
